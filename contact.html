<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - MS Plomberie Chauffage</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script>
    (function(){ emailjs.init("BswSOWv3nFcCn7lQG"); })();
    function sendEmail(e) {
      e.preventDefault();
      emailjs.sendForm("service_j5g070o", "template_10dackj", e.target)
        .then(() => alert("✅ Message envoyé avec succès !"))
        .catch(() => alert("❌ Erreur lors de l'envoi."));
    }
  </script>
</head>
<body>
  
<header class="navbar">
  <a href="index.html" class="logo">MS PLOMBERIE</a>
  <button class="menu-toggle" id="menu-toggle">&#9776;</button>
  <nav id="menu" class="menu">
    <a href="index.html">Accueil</a>
    <a href="services.html">Services</a>
    <a href="realisation.html">Réalisations</a>
    <a href="contact.html">Contact</a>
  </nav>
  <button id="dark-mode-toggle">🌙</button>
</header>

  <main>
    <h1>Contactez-nous</h1>
    <form onsubmit="sendEmail(event)">
      <label for="name">Nom :</label>
      <input type="text" id="name" name="user_name" required>
      <label for="email">Email :</label>
      <input type="email" id="email" name="user_email" required>
      <label for="message">Message :</label>
      <textarea id="message" name="message" required></textarea>
      <button type="submit">Envoyer</button>
    </form>
    <div class="contact-info">
      <p>📍 285 rue Jeanne d’Arc, 54000 Nancy</p>
      <p>📞 07 49 24 85 59</p>
      <p>📧 ms.plomberie.chauffage.nancy@gmail.com</p>
    </div>
  </main>
  
<footer>
  <p>📍 285 rue Jeanne d’Arc, 54000 Nancy</p>
  <p>📞 07 49 24 85 59</p>
  <p>📧 ms.plomberie.chauffage.nancy@gmail.com</p>
  <p>&copy; 2025 MS Plomberie Chauffage - Nancy</p>
</footer>

</body>
</html>
