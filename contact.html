<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact - MS Plomberie Chauffage</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <a class="brand" href="index.html"><img src="images/logo.png" alt="logo" class="logo"></a>
      <div class="nav-actions">
        <button class="dark-mode-toggle" aria-label="Basculer le mode sombre">🌙</button>
        <button class="menu-toggle" aria-label="Ouvrir le menu">☰</button>
      </div>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="realisations.html">Réalisations</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact">
      <h1>Contactez-nous</h1>
      <form id="contact-form">
        <label for="name">Nom</label>
        <input type="text" id="name" name="name" required placeholder="Votre nom">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Votre email">

        <label for="message">Message</label>
        <textarea id="message" name="message" required placeholder="Votre message"></textarea>

        <button type="submit">Envoyer</button>
      </form>
      <div id="form-message" aria-live="polite"></div>
    </section>
  </main>

  <footer>

    <p>📍 285 rue Jeanne d’Arc, 54000 Nancy</p>
  </footer>
</body>
</html>
