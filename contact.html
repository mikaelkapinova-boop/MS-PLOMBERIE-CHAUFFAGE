<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - MS Plomberie Chauffage</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
<header class="glass">
  <div class="logo">
    <a href="index.html">
      <img src="images/logo.png" alt="MS Plomberie Chauffage" class="logo-img">
    </a>
  </div>
  <div class="header-actions">
    <button class="darkmode-toggle" aria-label="Basculer thème sombre">🌙</button>
    <button id="burger-btn" class="burger" aria-expanded="false" aria-controls="nav-links" aria-label="Ouvrir le menu">
      <span class="bar bar1"></span>
      <span class="bar bar2"></span>
    </button>
  </div>
  <nav id="nav-links" class="nav-links" role="navigation" aria-hidden="true">
    <button id="close-btn" class="close-btn" aria-label="Fermer le menu">×</button>
    <ul>
      <li><a href="index.html">Accueil</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="realisations.html">Réalisations</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>
<main id="main-content">
  <section class="contact-form" aria-labelledby="contact-title">
    <h2 id="contact-title">Contactez-nous</h2>
    <form id="contact-form" novalidate>
      <label for="name">Nom</label>
      <input id="name" name="name" type="text" required placeholder="Votre nom">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" required placeholder="Votre email">
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required placeholder="Votre message"></textarea>
      <button type="submit" class="btn-submit">Envoyer</button>
    </form>
    <div id="form-message" aria-live="polite"></div>
  </section>
</main>

  <p>📍 285 rue Jeanne d’Arc, 54000 Nancy</p>
</footer>
</body>
</html>
