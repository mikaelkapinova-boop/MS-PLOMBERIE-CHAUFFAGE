<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - MS Plomberie Chauffage</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
<header>
  <nav class="nav-menu">
    <a href="index.html" class="logo-link">
      <img src="images/logo.png" alt="MS Plomberie Chauffage" class="logo">
    </a>
    <button id="dark-mode-toggle" aria-label="Basculer le mode sombre">🌙</button>
    <button class="menu-toggle" aria-label="Ouvrir le menu">☰</button>
    <ul class="menu">
      <li><a href="index.html">Accueil</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="realisations.html">Réalisations</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>
<main class="with-header">
  <section class="contact-form" aria-labelledby="contact-title">
    <h2 id="contact-title">Contactez-nous</h2>
    <form id="contact-form" novalidate>
      <label for="name">Nom</label>
      <input id="name" name="name" type="text" required placeholder="Votre nom">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" required placeholder="Votre email">
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required placeholder="Votre message"></textarea>
      <button type="submit" class="btn-submit">Envoyer</button>
    </form>
    <div id="form-message" aria-live="polite"></div>
  </section>
</main>

</footer>

</html>
