<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Contact - MS Plomberie Chauffage</title>
<link rel="stylesheet" href="style.css">
<script defer src="script.js"></script>
</head>
<body>
<header class="site-header">
  <div class="header-inner">
    <a class="logo-link" href="index.html" aria-label="Accueil"><img src="images/logo.png" alt="MS Plomberie" class="logo"></a>
    <button id="theme-btn" class="theme-btn" aria-label="Basculer le mode"></button>
    <button id="burger-btn" class="burger" aria-label="Ouvrir le menu" aria-expanded="false">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </button>
  </div>
  <nav id="menu" class="menu" aria-hidden="true">
    <ul class="menu-list" role="menu">
      <li role="none"><a role="menuitem" href="index.html">Accueil</a></li>
      <li role="none"><a role="menuitem" href="services.html">Services</a></li>
      <li role="none"><a role="menuitem" href="realisations.html">Réalisations</a></li>
      <li role="none"><a role="menuitem" href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<main class="page content">
  <h1 class="page-title centered">Contactez-nous</h1>

  <form class="contact-form" id="contactForm">
    <label class="sr-only" for="name">Nom</label>
    <input id="name" name="name" type="text" placeholder="Votre nom" required>

    <label class="sr-only" for="email">Email</label>
    <input id="email" name="email" type="email" placeholder="Votre email" required>

    <label class="sr-only" for="message">Message</label>
    <textarea id="message" name="message" placeholder="Votre message" rows="6" required></textarea>

    <button class="btn primary" type="submit">Envoyer</button>
    <p id="sentMsg" class="sent-msg" aria-live="polite"></p>
  </form>
</main>

<footer class="site-footer">
  <div class="footer-inner">
    <p>© 2025 MS Plomberie Chauffage</p>
  </div>
</footer>
</body>
</html>
