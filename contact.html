<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - MS Plomberie & Chauffage</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
  <header class="navbar">
    <a href="index.html" class="logo"><img src="assets/logo.png" alt="MS Plomberie & Chauffage"></a>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="realisations.html">Réalisations</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="content">
    <h1>Contactez-nous</h1>
    <form id="contact-form">
      <input type="text" name="from_name" placeholder="Votre nom" required>
      <input type="email" name="reply_to" placeholder="Votre email" required>
      <input type="text" name="phone" placeholder="Votre téléphone (optionnel)">
      <textarea name="message" placeholder="Votre message" required></textarea>
      <button type="submit" id="submit-btn">
        <span id="btn-text">Envoyer</span>
        <span class="loader" id="btn-loader"></span>
      </button>
    </form>
    <p id="form-message"></p>
  </main>

  <footer>
    <p>📍 285 rue Jeanne d’Arc, 54000 Nancy</p>
    <p>📞 07 49 24 85 59 | ✉️ ms.plomberie.chauffage.nancy@gmail.com</p>
    <p>© 2025 MS Plomberie & Chauffage</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
