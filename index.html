  document.documentElement.setAttribute('data-theme', savedTheme);
  
  themeToggle?.addEventListener('click', () => {

    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    document.documentElement.setAttribute('data-theme', newTheme);

  const menuBtn = document.getElementById('menu-btn');
  const menuOverlay = document.getElementById('menu-overlay');
  
  menuBtn?.addEventListener('click', () => {
    menuBtn.classList.toggle('open');
    menuOverlay.classList.toggle('active');
    document.body.style.overflow = menuOverlay.classList.contains('active') ? 'hidden' : '';
  });
  
  menuOverlay?.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
      menuBtn.classList.remove('open');
      menuOverlay.classList.remove('active');
      document.body.style.overflow = '';
    });
  });
  
  document.addEventListener('keydown', (e) => {

      if (entry.isIntersecting) {
        setTimeout(() => {
          entry.target.classList.add('visible');
        }, index * 100);
      }
    });
  }, observerOptions);

  themeToggle?.addEventListener('click', () => {

  });
}

  const menuBtn = document.getElementById('menu-btn');
  const menuOverlay = document.getElementById('menu-overlay');
  
  menuBtn?.addEventListener('click', () => {
    menuBtn.classList.toggle('open');
    menuOverlay.classList.toggle('active');
    document.body.style.overflow = menuOverlay.classList.contains('active') ? 'hidden' : '';
  });
  
  // Fermer le menu en cliquant sur un lien
  menuOverlay?.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
      menuBtn.classList.remove('open');
      menuOverlay.classList.remove('active');
      document.body.style.overflow = '';
    });
  });
  
  // Fermer avec Escape
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && menuOverlay?.classList.contains('active')) {
      menuBtn.classList.remove('open');
      menuOverlay.classList.remove('active');
      document.body.style.overflow = '';
    }
  });
}

// Animations au défilement
function initScrollAnimations() {
  const observerOptions = {
    threshold: 0.1,
    rootMargin: '0px 0px -50px 0px'
  };

  const observer = new IntersectionObserver((entries) => {
    entries.forEach((entry, index) => {
      if (entry.isIntersecting) {
        setTimeout(() => {
          entry.target.classList.add('visible');
        }, index * 100);
      }
    });
  }, observerOptions);

  // Observer tous les éléments avec animation
  const animatedElements = document.querySelectorAll('.scroll-fade-in, .scroll-slide-left, .scroll-slide-right, .scroll-scale');
  animatedElements.forEach(el => observer.observe(el));
}

// Gestion des formulaires
function initForms() {
  // Formulaire de contact
  const contactForm = document.getElementById('contact-form');
  contactForm?.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const submitBtn = e.target.querySelector('button[type="submit"]');
    const originalText = submitBtn.innerHTML;
    submitBtn.innerHTML = '⏳ Envoi en cours...';
    submitBtn.disabled = true;
    
    // Simulation d'envoi (remplacer par EmailJS en production)
    setTimeout(() => {
      alert('✅ Message envoyé avec succès ! Nous vous répondrons dans les 24h.');
      contactForm.reset();
      submitBtn.innerHTML = originalText;
      submitBtn.disabled = false;
    }, 1500);
  });
  
  // Formulaire de témoignage
  const testimonialForm = document.getElementById('testimonial-form');
  testimonialForm?.addEventListener('submit', (e) => {
    e.preventDefault();
    
    const name = document.getElementById('testimonial-name').value;
    const city = document.getElementById('testimonial-city').value;
    const text = document.getElementById('testimonial-text').value;
    const rating = document.getElementById('testimonial-rating').value;
    const service = document.getElementById('testimonial-service').value;
    
    // Obtenir le nom du service
    const serviceNames = {
      'plomberie': 'Plomberie',
      'chauffage': 'Chauffage',
      'ventilation': 'Ventilation',
      'salle-de-bain': 'Salle de bain',
      'depannage': 'Dépannage',
      'entretien': 'Entretien'
    };
    
    // Date actuelle
    const currentDate = new Date().toLocaleDateString('fr-FR', { month: 'short', year: 'numeric' });
    
    // Tronquer le texte si trop long (max 100 caractères)
    const shortText = text.length > 100 ? text.substring(0, 97) + '...' : text;
    
    // Créer le nouveau témoignage
    const newTestimonial = document.createElement('div');
    newTestimonial.className = 'testimonial-card scroll-fade-in';
    newTestimonial.innerHTML = `
      <p class="testimonial-text">"${shortText}"</p>
      <p class="testimonial-author">— ${name}, ${city}</p>
      <p style="font-size: 0.8rem; color: var(--text-secondary); margin: 0.3rem 0;">${serviceNames[service]} • ${currentDate}</p>
      <div class="testimonial-rating">${'⭐'.repeat(rating)}</div>
    `;
    
    // Ajouter au conteneur avec animation
    newTestimonial.style.animation = 'fadeInUp 0.8s ease';
    document.getElementById('testimonials-container').appendChild(newTestimonial);
    
    // Réinitialiser le formulaire
    testimonialForm.reset();
    
    // Message de confirmation
    showNotification('✅ Merci pour votre avis ! Il a été publié avec succès.');
  });
}

// Fonction pour afficher les notifications
function showNotification(message) {
  const notification = document.createElement('div');
  notification.style.cssText = `
    position: fixed;
    top: 80px;
    right: 20px;
    background: var(--accent);
    color: white;
    padding: 1rem 1.5rem;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    z-index: 10000;
    animation: slideInRight 0.3s ease;
  `;
  notification.textContent = message;
  document.body.appendChild(notification);
  
  setTimeout(() => {
    notification.style.animation = 'slideOutRight 0.3s ease';
    setTimeout(() => notification.remove(), 300);
  }, 3000);
}

// Navigation fluide
function initSmoothScroll() {
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      e.preventDefault();
      const target = document.querySelector(this.getAttribute('href'));
      
      if (target) {
        const offsetTop = target.offsetTop - 60;
        window.scrollTo({
          top: offsetTop,
          behavior: 'smooth'
        });
      }
    });
  });
}
